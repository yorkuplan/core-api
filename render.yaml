# Startup runs migrations then selective seed (only courses/sections/etc; reviews never truncated).
# seed.sh re-seeds only when db/seed.sql checksum changes.
services:
  - type: web
    name: core-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: core-api-db
          property: connectionString
    healthCheckPath: /api/v1/courses

databases:
  - name: core-api-db
    plan: free
    databaseName: yuplan_core_api_db
    user: yuplan_core_api_user
